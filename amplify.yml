version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - nvm install 18
            - nvm use 18
            - npm install
        build:
          commands:
            - npm run build --workspace=packages/nextjs-app
      artifacts:
        baseDirectory: packages/nextjs-app/.next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
      buildPath: /
    appRoot: packages/nextjs-app
